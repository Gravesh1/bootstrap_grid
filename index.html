<!DOCTYPE html>
<html land="en"> <!--Tells browser to use english-->


<!-- Whenever you start any other page, always copy 
and paste this first! This will give you all of the 
structure that you need. It will link in Bootstrap, 
and you can change the styles /stylesheets to link 
to your own. Has linked in jQuery, and bootstrap Javascript. -->


<head> <!--"Meta tags, title, stylesheets..."-->

    <meta charset="utf-8"> <!-- Tells browser which character sets to use (in this case, English)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- For backwards compatibility for older Internet Explorers-->
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Targets IOS Devices so its sized correctly -->

    <title> Bootstrap Grid</title>


<!-- Latest compiled and minified CSS ( This is found somewhere on Bootstraps website)-->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<style> 
  .containter {
   border: 1px, solid, #000000;   
  }
  
  header, nav, article, aside, footer {
      margin:5px;
      background-color:#ddd;
  }
</style> <!-- Any additional styles go here. ALSO, FOR CODE BELOW: Only lower levels of IE will recognize this!-->

 <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<!--'container' (below) is Bootstraps version of 'wrapper', and considers it a class-->
<div class="container">
    <div class="row">
        <header class="col-md-12"> This is the page header</header>
    </div>
    
      <div class="row">
          
          <nav class="col-md-3">
    <h2>Navbar</h2>              
          </nav>
          
          
          <article class="col-md-6">
              <h1>The Article</h1>
          </article>
          
          
          <aside class="col-md-3">
              <h2>Related Links</h2>
          </aside>
          
      </div>
      
  <div class="row">
      <footer class="col-md-12"> <p> Footer Info Goes Here...</p></footer>
      
  </div>
    <!-- All content goes in here! -->
    
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins)  ALWAYS LOAD jQUERY AT THE BOTTOM OF THE CODE!-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <!-- Latest compiled and minified JavaScript (Also found somewhere on Bootstraps website)-->
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

</body>

</html>
